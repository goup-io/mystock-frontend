name: CI Frontend

on:
  push:
    branches:
      - inacio@feat/ci-cd-development

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21.5.0'
      
      - name: Install dependencies
        run: npm install
        working-directory: ./

      - name: Set CI=false to allow warnings
        run: echo "CI=false" >> $GITHUB_ENV

      - name: Debug - List files in current directory
        run: ls -la

      - name: Debug - Check Node.js version
        run: node -v

      - name: Debug - Check npm version
        run: npm -v

      - name: Debug - Check environment variables
        run: printenv
        
      - name: Build frontend
        run: npm run build --no-eslint
        working-directory: ./

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mystock-frontend:latest ./
          docker push ${{ secrets.DOCKER_USERNAME }}/mystock-frontend:latest